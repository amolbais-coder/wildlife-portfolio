<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>Wildlife Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#trips">Trips</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="overlay">
            <h2>Wildlife Through My Lens</h2>
            <p>Capturing nature's beauty, one shot at a time.</p>
            <a href="#gallery" class="cta-button">View Gallery</a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <div class="card"><img src="https://via.placeholder.com/300" alt="Wildlife 1"></div>
            <div class="card"><img src="https://via.placeholder.com/300" alt="Wildlife 2"></div>
            <div class="card"><img src="https://via.placeholder.com/300" alt="Wildlife 3"></div>
        </div>
    </section>

    <!-- Trips Section -->
    <section id="trips">
        <h2>Upcoming Wildlife Trips</h2>
        <p>Join an adventure into the wild.</p>
        <a href="#" class="cta-button">Book Now</a>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Social Media -->
    <section id="social">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
    </section>

</body>
</html>
